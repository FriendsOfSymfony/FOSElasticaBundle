imports:
    - { resource: ./../config/config.yml }

doctrine:
    dbal:
        path: %kernel.cache_dir%/db.sqlite
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: false
        auto_mapping: false

services:
    indexableService:
        class: FOS\ElasticaBundle\Tests\Functional\app\ORM\IndexableService

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            type_obj:
                namespace_prefix: "FOS\\ElasticaBundle\\Tests\\Functional"
                path: "%kernel.root_dir%/ORM"

fos_elastica:
    clients:
        default:
            url: http://localhost:9200
    serializer: ~
    indexes:
        fos_elastica_test:
            types:
                type:
                    properties:
                        field1: ~
                        coll: ~
        index:
            index_name: foselastica_test_%kernel.environment%
            types:
                type:
                    properties:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        listener:
                            is_indexable_callback: 'object.isIndexable() && !object.isntIndexable()'
                    serializer:
                        groups: ['search']
                        version: 1.1
                type2:
                    properties:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        listener:
                            is_indexable_callback: [ @indexableService, 'isIndexable' ]
                type3:
                    mappings:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        finder: ~
                        provider: ~
                        listener:
                            is_indexable_callback: 'isntIndexable'
                type4:
                    mappings:
                        field1: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        finder: ~
                        provider: ~
                        listener:
                            is_indexable_callback: [ 'FOS\ElasticaBundle\Tests\Functional\app\ORM\IndexableService', 'isntIndexable' ]
                type5:
                    mappings:
                        coll: ~
                    persistence:
                        driver: orm
                        model: FOS\ElasticaBundle\Tests\Functional\TypeObj
                        finder: ~
                        provider: ~
                        listener:
                            is_indexable_callback: [ 'FOS\ElasticaBundle\Tests\Functional\app\ORM\IndexableService', 'isntIndexable' ]
