imports:
    - { resource: ./../config/config.yml }

twig:
    debug: "%kernel.debug%"

fos_elastica:
    clients:
        default:
            hosts: [http://%fos_elastica.host%:%fos_elastica.port%, http://%fos_elastica.host%:%fos_elastica.port%]
            client_config:
                ssl_verify: false
            connection_strategy: RoundRobin
        second_server:
            hosts: [http://%fos_elastica.host%:%fos_elastica.port%]
            connection_strategy: RoundRobin
        third:
            hosts: [http://%fos_elastica.host%:%fos_elastica.port%]
    indexes:
        index:
            index_name: foselastica_basic_test_%kernel.environment%
            settings:
                analysis:
                    analyzer:
                        my_analyzer:
                            type: custom
                            tokenizer: lowercase
                            filter: [my_ngram]
                    filter:
                        my_ngram:
                            type: "ngram"
                            min_gram: 3
                            max_gram: 4
            dynamic: strict
            date_detection: false
            dynamic_date_formats: [ 'yyyy-MM-dd' ]
            dynamic_templates:
                - dates:
                    match: "date_*"
                    mapping:
                        type: date
                - strings:
                    match: "*"
                    mapping:
                        analyzer: english
                        type: text
            numeric_detection: true
            properties:
                field1: ~
                field2:
                    store: false
                date: ~
                completion:
                    type: completion
                title: { analyzer: my_analyzer }
                content: ~
                comments:
                    type: "nested"
                    properties:
                        date: ~
                        content: ~
                multiple:
                    type: text
                    fields:
                        name: { type: text }
                        position: { type: text }
                user:
                    type: "object"
                approver:
                    type: "object"
                    properties:
                        date: ~
                lastlogin: { type: date, format: basic_date_time }
                birthday: { type: date, format: "yyyy-MM-dd" }
                dynamic_allowed: { type: object, dynamic: true }
        null_mappings_index:
            index_name: 'foselastica_basic_test_%kernel.environment%'
            properties: ~
        empty_index: ~

    index_templates:
        index_template_example_1:
            client: 'default'
            template_name: 'index_template_1_name'
            template: 'index_template_1_name_*'
            settings:
                # templates should accept custom settings
                number_of_shards: 2
                number_of_replicas: 0
            properties:
                document_name_field_1: { type: text, index: false }
        index_template_example_2:
            client: 'default'
            template_name: 'index_template_2_name'
            template: 'index_template_2_name_*'
            settings:
                # templates should accept custom settings
                number_of_shards: 2
                number_of_replicas: 0
            properties:
                document_name_field_2: { type: text, index: false }
